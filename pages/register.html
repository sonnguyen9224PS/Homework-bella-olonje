<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <form class="divForm">
        <div class="divForm__tittle">REGISTER</div>
        <div class="divForm-content">
          <div class="divForm__label">
            <div>Username</div>
            <div>Password</div>
            <div>Confirm Password</div>
            <div>Phone number</div>
            <div>Address</div>
          </div>
          <div class="divForm__input">
            <div>
              <input
                type="text"
                name="userName"
                id="userName"
                required
                autofocus
              />
            </div>
            <div>
              <input type="password" name="passWord" id="passWord" required />
            </div>
            <div>
              <input type="password" name="confirmPw" id="confirmPw" required />
            </div>
            <div>
              <input
                type="number"
                name="phoneNumber"
                id="phoneNumber"
                required
              />
            </div>
            <div>
              <input type="text" name="address" id="address" required />
            </div>
          </div>
        </div>
        <div class="divForm__input__btn">
          <button>SUBMIT</button>
        </div>
        <div class="confirmAcc">
          <a href="./login.html">You have account?</a>
        </div>
      </form>
    </div>
  </body>
</html>
